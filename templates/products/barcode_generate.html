{% extends 'base.html' %}

{% block title %}Generate Barcode{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0"><i class="fas fa-barcode"></i> Generate Barcode</h4>
    </div>
    <div class="card-body">
        <form method="post" id="barcodeForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="productSelect" class="form-label">Select Product</label>
                <select class="form-select" id="productSelect" name="product_id" required>
                    <option value="">-- Select a product --</option>
                    {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }} ({{ product.barcode|default:"No barcode" }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-qrcode"></i> Generate Barcode
            </button>
        </form>
        
        <div id="barcodeResult" class="mt-4 text-center" style="display: none;">
            <h5 id="productTitle" class="mb-3"></h5>
            <img id="barcodeImage" src="" alt="Barcode" class="img-fluid mb-3">
            <p class="text-muted" id="barcodeNumber"></p>
            <button id="printBtn" class="btn btn-secondary">
                <i class="fas fa-print"></i> Print
            </button>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('barcodeForm');
    const resultDiv = document.getElementById('barcodeResult');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const productId = document.getElementById('productSelect').value;
        if (!productId) return;
        
        fetch(`{% url 'products:barcode_generate' %}${productId}/`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('productTitle').textContent = data.product_name;
                document.getElementById('barcodeImage').src = `data:image/png;base64,${data.image}`;
                document.getElementById('barcodeNumber').textContent = data.barcode;
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to generate barcode');
            });
    });
    
    document.getElementById('printBtn').addEventListener('click', function() {
        window.print();
    });
});
</script>
{% endblock %}
{% endblock %}
